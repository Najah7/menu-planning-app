{% extends 'base.html' %}
{% load home_extras %}

{% block title %}
{{recipe.recipeName}}
{% endblock %}

{% block content %}

<img src="{{recipe.img}}?interpolation=lanczos-none&fit=around|320:320&crop=320:320;*,*">
<p>{{recipe.recipeName}}</p>
{% with recipe.ingredients|split:"、" as ingredients %}
  {% for ingredient in ingredients %}
    <a href="{% url 'external:rakuten_ichiba_item_search' %}?grocery_name={{ ingredient }}" target="_blank">
      {{ ingredient }}
    </a>
    <br>
  {% endfor %}
{% endwith %}

{% endblock %}
